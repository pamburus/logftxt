theme:
  version: '1.0'
  items:
    - timestamp
    - level
    - logger
    - message
    - fields
    - caller
  formatting:
    timestamp:
      outer:
        style:
          modes: [+faint]
    level:
      all:
        outer:
          prefix: '┊'
          suffix: '┊'
      debug:
        text: 'DBG'
        inner:
          style:
            foreground: magenta
      info:
        text: 'INF'
        inner:
          style:
            foreground: cyan
      warning:
        text: 'WRN'
        outer:
          prefix: '|'
          suffix: '|'
          style:
            foreground: yellow
            modes: [+reversed]
      error:
        text: 'ERR'
        outer:
          prefix: '|'
          suffix: '|'
          style:
            foreground: bright-red
            modes: [+reversed]
    logger:
      outer:
        suffix: ' ‣'
        style:
          modes: [+faint]
      separator:
        text: ' ‣ '
    message:
      outer:
        style:
          modes: [+bold]
    field:
      separator:
        text: ':'
        style:
          modes: [+faint]
    key:
      outer:
        style:
          foreground: green
    caller:
      outer:
        prefix: '→ '
        style:
          modes: [+italic,+faint]
    types:
      array:
        outer:
          prefix: '['
          suffix: ']'
          style:
            foreground: cyan
        inner:
          prefix: ''
          suffix: ''
        separator:
          text: ','
      object:
        outer:
          prefix: '{'
          suffix: '}'
          style:
            foreground: cyan
        inner:
          prefix: ' '
          suffix: ' '
        separator:
          text: ' '
      string:
        outer:
          prefix: ''''
          suffix: ''''
          style:
            modes: [+faint]
        inner:
          style:
            foreground: default
            modes: [-faint]
      number:
        outer:
          style:
            foreground: bright-blue
      time:
        outer:
          prefix: ''''
          suffix: ''''
          style:
            foreground: bright-cyan
      duration:
        outer:
          style:
            foreground: bright-blue
      boolean:
        outer:
          style:
            foreground: yellow
      'null':
        outer:
          style:
            foreground: red
      error:
        outer:
          prefix: ''''
          suffix: ''''
          style:
            modes: [+bold]
        inner:
          style:
            foreground: red
