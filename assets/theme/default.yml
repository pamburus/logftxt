theme:
  version: '1.0'
  items:
    - timestamp
    - level
    - logger
    - message
    - fields
    - caller
  formatting:
    timestamp:
      outer:
        style:
          modes: [+faint]
    level:
      all:
        outer:
          prefix: '|'
          suffix: '|'
          style:
            modes: [+faint]
        inner:
          style:
            modes: [-faint]
      debug:
        text: 'DBG'
        inner:
          style:
            foreground: magenta
      info:
        text: 'INF'
        inner:
          style:
            foreground: cyan
      warning:
        text: 'WRN'
        outer:
          style:
            foreground: yellow
            background: yellow
            modes: [+reversed,-faint]
        inner:
          style:
            background: default
      error:
        text: 'ERR'
        outer:
          style:
            foreground: bright-red
            background: bright-red
            modes: [+reversed,-faint]
        inner:
          style:
            background: default
    logger:
      outer:
        suffix: ':'
        style:
          modes: [+faint]
      separator:
        text:
    message:
      outer:
        style:
          modes: [+bold]
    field:
      separator:
        text: '='
        style:
          modes: [+faint]
    key:
      outer:
        style:
          foreground: green
      separator:
        text:
        style:
          modes: []
    caller:
      outer:
        prefix: '@ '
        style:
          modes: [+italic,+faint]
    types:
      array:
        outer:
          prefix: '['
          suffix: ']'
          style:
            foreground: bright-magenta
        inner:
          prefix: ''
          suffix: ''
        separator:
          text: ','
          style:
            foreground: bright-magenta
      object:
        outer:
          prefix: '{'
          suffix: '}'
          style:
            foreground: bright-magenta
        inner:
          prefix: ' '
          suffix: ' '
        separator:
          text: ' '
      string:
        outer:
          style:
            foreground: default
      quotes:
        modes: [+faint]
      special:
        modes: [+faint]
      number:
        outer:
          style:
            foreground: bright-blue
      time:
        outer:
          prefix: ''''
          suffix: ''''
          style:
            foreground: bright-cyan
      duration:
        outer:
          style:
            foreground: bright-blue
      boolean:
        outer:
          style:
            foreground: yellow
      'null':
        outer:
          style:
            foreground: bright-red
      error:
        outer:
          prefix: ''''
          suffix: ''''
          style:
            modes: [+bold]
        inner:
          style:
            foreground: bright-red
